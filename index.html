<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking App</title>
  <style>
    /* Gradient Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #6a0572, #0abde3, #ffdd59);
      background-size: 300% 300%;
      animation: gradientShift 8s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Main Container */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-in-out forwards;
      width: 90%;
      max-width: 500px;
    }

    /* Logo */
    .logo {
      margin-bottom: 30px;
      animation: logoBounce 3s infinite ease-in-out;
    }

    .logo img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Title */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffe259, #ffa751);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    /* About Section */
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #d1d1d1;
    }

    /* Buttons */
    .button-container {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
      transition: 0.5s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 135, 0.5);
    }

    .button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 105, 135, 0.8);
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes logoBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ffa751, 0 0 20px #ffe259; }
      to { text-shadow: 0 0 20px #ffa751, 0 0 40px #ffe259; }
    }
  </style>
</head>

      <a href="Super Hack Pro üî•.apk" class="button">Download App</a>
    </div>
  </div>
</body>
</html>
